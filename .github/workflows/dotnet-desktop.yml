name: .NET Core Desktop

on:
  push:
    branches: 
      [ "master", "main" ]
  pull_request:
    branches: 
      [ "master", "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest
    env:
      Solution_Name: FacialRecognition.sln                         
      Wap_Project_Directory: FaceRecognitionPackage
      Wap_Project_Path: FaceRecognitionPackage/FaceRecognitionPackage.wapproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Clean the solution to remove existing build artifacts
    - name: Clean the solution
      run: msbuild $env:Solution_Name /t:Clean /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
